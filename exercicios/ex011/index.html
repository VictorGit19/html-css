    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

      <picture>

        <source media="(max-width:750px )" srcset="imagens/300.png" type="image/png">

        <img src="imagens/1000.png" alt="Imagem flexivel">

        <h1>Reproduzindo audio</h1>

        <audio preload="auto" controls autoplay>
