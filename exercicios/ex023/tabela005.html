<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

      body{
        font-family: Arial, Helvetica, sans-serif;
      }

      table{
        border-collapse: collapse;
        width: 500px;
      }

      caption{
        font-size: 1.3em;
        font-weight: bolder;
        padding: 10px;
      }

      th , td {
        border: solid 1px black;
        padding: 8px;
      }

      col.cnome{
        background-color: cadetblue; 
      }

      col.csexo{
        background-color: aqua;
      }


    </style>
</head>
<body>

</body>
</html>
