<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYle>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        
        border-collapse: collapse;
        width: 300px;
        
    }

    td{
        border: solid 1px black;
        padding: 10px;
        text-align: center;
        

    }

    </STYle>
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>

    <table>

     <tr>
        <td>A</td>
        <td colspan="2">B</td>
        
     </tr>

     <tr>
        <td rowspan="2">D</td>
        <td>E</td>
        <td>F</td>
     </tr>

     <tr>
        
        <td>H</td>
        <td rowspan="2">I</td>
     </tr>

     <tr>
        <td>J</td>
        <td>L</td>
        
     </tr>


    </table>
</body>
</html>
