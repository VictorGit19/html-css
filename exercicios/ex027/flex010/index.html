<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>

    <style>
           
    #conteiner {
        background-color: lightcoral;

        display: flex;
        flex-flow: row wrap;

    }

    #item {
        background-color: lightblue;
        border: 1px solid black;
        flex-basis: 250px;
        flex-shrink: 1;
        flex-grow: 1;     
        
        /* flex-grow : Pode crescer */
        /* flex-shrink : Pode aumentar */
    } 

    </style>


</head>
<body>
      <div id="conteiner">
                <div id="item">A</div>
                <div id="item">B</div>
                <div id="item">C</div>
      </div>
</body>
</html>
