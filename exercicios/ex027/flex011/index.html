<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>

    <style>
           
    #conteiner {
        background-color: lightcoral;

        display: flex;
        flex-flow: row nowrap;

    }

    #item {
        background-color: lightblue;
        border: 1px solid black;
        flex-basis: 300px;
           
    } 
    

    div.cx1 {
        flex-grow: 0;
        flex-shrink: 0;
    }

    div.cx2 {
        flex-grow: 1;
        flex-shrink: 2;
    }

    div.cx3 {
        flex-grow: 1;
        flex-shrink: 1;
    }


    </style>


</head>
<body>
      <div id="conteiner">
                <div id="item" class="cx1">A</div>
                <div id="item" class="cx2">B</div>
                <div id="item" class="cx3">C</div>
      </div>
</body>
</html>
