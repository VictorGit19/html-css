<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>

        #conteiner {
            background-color: lightcoral;
            height: 400px;

            display: flex;
            flex-flow: row wrap;
            align-content: space-around;

        }

        #item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            
        }

    </style>
</head>
<body>

    <section id="conteiner">
        <div id="item">A</div>
        <div id="item">B</div>
        <div id="item">C</div>
        <div id="item">D</div>
        <div id="item">E</div>
        <div id="item">F</div>
        <div id="item">G</div>
        <div id="item">H</div>
        <div id="item">I</div>
        <div id="item">J</div>
        <div id="item">K</div>
        <div id="item">L</div>
        <div id="item">M</div>
    </section>
    
</body>
</html>
