<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
            <option value=""selected>----Escolha----</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio De Janeiro</option>
                <option value="MG">Minas</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piáui</option>
            </optgroup>
        </select>
           <p>
               <label for="iprof">Profissão </label>
               <input type="text" name="prof" id="iprof" list="lstprof">
               <datalist id="lstprof">
                    <optgroup>
                        <option>Administrador</option>
                        <option>Contabilista</option>
                        <option>Desenvolvedor</option>
                        <option>Professor</option>
                    </optgroup>
               </datalist>
           </p>
        
           <label for="imsg">Mensagem:</label><br>
           <textarea name="mensagem" id="imsg" cols="50" rows="10" placeholder="sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
